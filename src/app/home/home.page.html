<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>BlueJam</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BlueJam</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Bienvenue sur BlueJam</strong>
    <div class="ion-padding">
      <ion-button (click)="setOpen(true)">
        Add a speaker
      </ion-button>
    </div>
    
    <ion-modal [isOpen]="isModalOpen" (willDismiss)="setOpen(false)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-list>
            <ion-item *ngFor="let device of availableDevices; let i = index">
              {{ device }}
              <ion-button (click)="addDevice(device)">Add</ion-button>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
    
    <ion-list>
      <ion-item *ngFor="let device of addedDevices; let i = index">
        {{ device }} {{ isConnected[i] ? 'is connected' : 'is not connected' }}        
        <ion-button (click)="connectDevice(i)">
          {{ isConnected[i] ? 'Disconnect' : 'Connect' }}
        </ion-button>
        <ion-button (click)="removeDevice()">
          Delete
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
